plugins {
    id 'java'
    id 'application'
}
mainClassName = 'main'
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
jar {
    baseName = 'Zombie_Ap0calypse'
    version =  '0.1.0'
    manifest{
        attributes "main-class": "$mainClassName"
    }
}
dependencies {
implementation 'junit:junit:4.13.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}